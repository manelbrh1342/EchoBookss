
{% load static %} <!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %} ">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
              <img src="{% static 'media/logo.png' %}" width="60" height="30">
              <img width="120" height="30" src="images/logo_name.png">
        </div>
        
        <nav>
          <a href="{% url 'dashboard' %}" class="nav-item">
              <i class="ri-dashboard-line"></i>
            Dashboard
          </a>
          <a href="{% url 'admin_books' %}" class="nav-item">
              <i class="ri-book-line"></i>
            Books
          </a>
          <a href="#" class="nav-item active">
              <i class="ri-group-line"></i>
            Users
          </a>
          <a href="{% url 'admin_settings' %}" class="nav-item">
              <i class="ri-tools-line"></i>
            Settings
          </a>
        </nav>
      </aside>
    <main class="main-content">
<div class="users-page">
    <h2>Users Management</h2>
    
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search users by name or email" />
      <button class="search-btn">Search</button>
    </div>
  
    <!-- User Statistics Summary -->
    <div class="user-stats">
      <div class="stat-item">
        <h3>Total Users</h3>
        <p>1234</p>
      </div>
      <div class="stat-item">
        <h3>Active Users</h3>
        <p>870</p>
      </div>
      <div class="stat-item">
        <h3>Subscribed Users</h3>
        <p>645</p>
      </div>
    </div>
  
    <!-- Users Table -->
    <div class="users-table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Joined Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>2024-01-15</td>
            <td><span class="status active">Active</span></td>
            <td>
              <button class="action-btn view-btn"><a style="text-decoration: none; color: #333;" href="{% url 'profile'%}">View</a></button>
              <button class="action-btn edit-btn">Edit</button>
              <button class="action-btn delete-btn">Delete</button>
            </td>
          </tr>
          <!-- More user rows here -->
        </tbody>
      </table>
    </div>
  </div>
</main></div></body></html>

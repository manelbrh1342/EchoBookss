{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %} ">
</head>
<body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
            <img src="{% static 'media/logo.png' %}" width="60" height="30">
            <img width="120" height="30" src="{% static 'media/logo_name.png' %}">
        </div>
        <nav>
            <a href="{% url 'dashboard' %}" class="nav-item">
                <i class="ri-dashboard-line"></i>
                Dashboard
            </a>
            <a href="{% url 'admin_books' %}" class="nav-item">
                <i class="ri-book-line"></i>
                Books
            </a>
            <a href="{% url 'users' %}" class="nav-item">
                <i class="ri-group-line"></i>
                Users
            </a>
            <a href="{% url 'admin_settings' %}" class="nav-item">
                <i class="ri-tools-line"></i>
                Settings
            </a>
        </nav>
    </aside>
      <main class="main-content">
        <div class="add-book-page">
            <h2>Add New Book</h2>
            
            <form class="add-book-form">
                <div class="form-group">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" placeholder="Enter book title" required>
                </div>
    
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="text" id="price-name" placeholder="Enter Price" required>
                </div>
                <div class="form-group">
                    <label for="Language">Language</label>
                    <select id="language">
                        <option value="">Select Language</option>
                        <option value="English">English</option>
                        <option value="Arabic">Arabic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">Select category</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="self-help">Self-Help</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cover-upload">Cover Image</label>
                    <input type="file" id="cover-upload" accept="image/*">
                    <div class="image-preview-container">
                        <div class="image-preview">
                            <img id="preview-image" src="" alt="Preview">
                            <button type="button" class="remove-preview" title="Remove image">&times;</button>
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="audio-upload">Audiobook File</label>
                    <input type="file" id="audio-upload" accept=".mp3, .wav">
                </div>
                <div class="form-group">
                    <label for="audioLength">Audio Length</label>
                    <input type="datetime" id="audioLength" placeholder="Enter time" required>
                </div>
                <div class="form-group">
                    <label for="PagesNumber">Number Of Pages</label>
                    <input type="number" id="pages" placeholder="Enter Number" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" placeholder="Enter a brief description of the book"></textarea>
                </div>
    
                <div class="form-group">
                    <button type="submit" class="submit-button">Add Book</button>
                </div>
            </form>
        </div>
      </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coverUpload = document.getElementById('cover-upload');
            const previewContainer = document.querySelector('.image-preview-container');
            const previewImage = document.getElementById('preview-image');
            const removePreview = document.querySelector('.remove-preview');

            coverUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        previewContainer.classList.add('active');
                    }
                    
                    reader.readAsDataURL(file);
                }
            });

            removePreview.addEventListener('click', function() {
                previewImage.src = '';
                previewContainer.classList.remove('active');
                coverUpload.value = '';
            });
        });
    </script>
</body>
</html>
